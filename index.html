<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWC UI Mockup</title>
    <link
      href="https://kendo.cdn.telerik.com/themes/10.0.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.1.314/js/kendo.all.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="banner">DWC UI</div>

    <div id="datiInput">
      <div class="container">
        <div class="left-panel">
          <div class="input-group">
            <label for="identificativo">Identificativo:</label>
            <input
              type="text"
              id="identificativo"
              placeholder="Identificativo"
            />
          </div>
          <div class="input-group">
            <label for="nazionalita">Nazionalit√†:</label>
            <select id="nazionalita">
              <option>Seleziona...</option>
              <option>Italiana</option>
              <option>Estera</option>
            </select>
          </div>
          <div id="treeview"></div>
        </div>
        <div class="right-panel">
          <button id="btnRicerca" class="button">Avvia Ricerca</button>
          <button id="btnReset" class="button" style="background-color: grey">
            Reset
          </button>
        </div>
      </div>
    </div>

    <div id="analisi">
      <div id="splitter">
        <div id="storico">
          <h3>Storico Analisi</h3>
          <div id="grid"></div>
        </div>
        <div id="dettagli">
          <div style="display: flex; width: 100%">
            <div id="menu-container">
              <h2>Controlli effettuati</h2>
              <ul id="menu"></ul>
            </div>
            <div id="content-container">
              <h3></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
